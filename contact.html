<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar py-3 flex justify-between items-center px-5 flex-wrap">
                <div class="navbar__logo">
                    <a href="#" class="fw-bolder">Start Bootstrap</a>
                </div>
                <div class="navbar-toggler">
                    <button class="navbar-toggler-btn">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
                <ul class="navbar-list">
                    <li><a class="fw-bolder" href="/index.html">Home</a></li>
                    <li><a class="fw-bolder" href="/resume.html">Resume</a></li>
                    <li><a class="fw-bolder" href="/projects.html">Projects</a></li>
                    <li><a class="fw-bolder" href="/contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="contact">
        <div class="container p-5">
            <div class="section rounded-4 px-4 px-md-5 py-5">
                <div class="contact-header flex flex-col items-center mb-5">
                    <div class="contact-icon gradient-background rounded-3 mb-3 flex items-center justify-center">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <h1 class="fw-bolder mb-2">Get in touch</h1>
                    <span class="lead text-muted">Let's work together!</span>
                </div>
                <div class="contact-form row px- gx-5 justify-center">
                    <div class="col-l-8 col-xl-6 w-full">
                        <div class="form flex flex-col">
                            <div class="input-wrapper mb-3">
                                <input type="text" id="name" name="name">
                                <label for="name">Full name</label>
                            </div>
                            <!--  -->
                            <div class="input-wrapper mb-3">
                                <input type="email" id="email" name="email">
                                <label for="email">Email address</label>
                            </div>
                            <!--  -->
                            <div class="input-wrapper mb-3">
                                <input type="number" id="phone" name="phone">
                                <label for="phone">Phone number</label>
                            </div>
                            <div class="input-wrapper mb-3">
                                <textarea name="message" id="message"></textarea>
                                <label for="message">Message</label>
                            </div>
                            <button class="btn btn-primary disabled">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="footer-wrapper flex flex-col justify-between items-center py-4 px-5">
                <div class="coppywright">Copyright © Your Website 2023</div>
                <div class="footer-items-list flex mt-2 mt-sm-0">
                    <a class="text-underline" href="#">Privacy</a>
                    <span class="mx-2">·</span>
                    <a class="text-underline" href="#">Terms</a>
                    <span class="mx-2">·</span>
                    <a class="text-underline" href="#">Contact</a>
                </div>
            </div>
        </div>
    </div>
    <script src='assets/js/main.js'></script>
</body>

</html>
